    <main class="container pb-5 animateOnLoad">

        <!-- Title -->
        <h1 class="my-4 text-center">Kivi, paperi ja sakset!</h1>
        <div class="row row-cols-1">

            <!-- Answer div -->
            <div class="col my-4">
                <div class="card py-3">
                    <h2 class="mb-3 text-white" id="resultEl">Tulos</h2>
                    <div class="col result-icon">
                        <img class="img-fluid px-1 py-0" id="user-choice" draggable="false">
                        <img class="img-fluid px-1 py-0" id="computer-choice" draggable="false">
                    </div>
                </div>
            </div>

            <!-- Rock, paper, scissors buttons -->
            <div class="col py-0 my-0 mb-3 mb-md-0">
                <div class="card py-3">
                    <div class="card-body">
                        <div class="d-flex flex-row justify-content-between flex-nowrap">
                            <div class="col mx-1 mx-lg-0">
                                <button class="choice" name="rpsBtn" data-choice="0">
                                    <img class="img-fluid" name="rpsImg" src="img/jan-erik/kivi.png" alt="Kivi"
                                        draggable="false">
                                </button>
                            </div>

                            <div class="col mx-1 mx-lg-0">
                                <button class="choice" name="rpsBtn" data-choice="1">
                                    <img class="img-fluid" name="rpsImg" src="img/jan-erik/paperi.png" alt="Paperi"
                                        draggable="false">
                                </button>
                            </div>

                            <div class="col mx-1 mx-lg-0">
                                <button class="choice" name="rpsBtn" data-choice="2">
                                    <img class="img-fluid" name="rpsImg" src="img/jan-erik/sakset.png" alt="Sakset"
                                        draggable="false">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
