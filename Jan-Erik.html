<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etusivu</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/Jan-Erik.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-primary">
    <header>
        <div>
            <!-- tähän joku banneri jos jaksaa-->
        </div>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="img/logo.png" alt="Logo" width="30">
                    Pelisivusto
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Etusivu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Matias.html">Matiaksen peli</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Jan-Erik.html">Jan-Erikin peli</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Juho.html">Juhon peli</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Riku.html">Rikun peli</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Joanna.html">Joannan peli</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Tietoja.html">Tietoja</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid d-flex row my-4 mx-0 align-items-baseline align-items-sm-center">
        <section class="container row row-cols-1 row-cols-lg-2 px-0 my-0 mx-0">

            <div class="row col px-3 pt-4 mx-0">
                <div class="col text-white text-center">
                    <h1 id="question"></h1>
                    <figure>
                        <img class="figure-img img-fluid rounded" id="questionImage" alt="question image">
                    </figure>
                </div>
            </div>

            <div class="col row d-flex flex-column align-items-center flex-sm-row mx-0">

                <div class="col">
                    <div class="py-3 px-0 px-sm-3">
                        <div class="card">
                            <button class="btn py-3 py-md-5 fs-5 fw-bolder" name="answerBtn"
                                id="answer_option_1"></button>
                        </div>
                    </div>

                    <div class="py-3 px-0 px-sm-3">
                        <div class="card">
                            <button class="btn py-3 py-md-5 fs-5 fw-bolder" name="answerBtn"
                                id="answer_option_2"></button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="py-3 px-0 px-sm-3">
                        <div class="card">
                            <button class="btn py-3 py-md-5 fs-5 fw-bolder" name="answerBtn"
                                id="answer_option_3"></button>
                        </div>
                    </div>

                    <div class="py-3 px-0 px-sm-3">
                        <div class="card">
                            <button class="btn py-3 py-md-5 fs-5 fw-bolder" name="answerBtn"
                                id="answer_option_4"></button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modal_title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_title"></h5>
                </div>
                <div class="modal-body" id="modal_body">
                    <p class="fs-5" id="modal_text"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="summary" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="summary_title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="summary_title"></h5>
                </div>
                <div class="modal-body" id="modal_body">
                    <p class="fs-5" id="summary_correct_text"></p>
                    <p class="fs-5" id="summary_wrong_text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn_play_again">Pelaa uudelleen</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer container-fluid pt-3 text-white text-center mx-0">
        <div>
            <p>&copy Jan-Erik Kämäräinen</p>
        </div>
        <div>
            <p>2021</p>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/Jan-Erik.js"></script>
</body>

</html>
