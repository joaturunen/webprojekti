<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eläinvisa</title>
    <meta name="author" content="Jan-Erik Kämäräinen">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/JK-elainvisa.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light header-color">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo.png" alt="Logo" width="30">
                    Pelisivusto
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Etusivu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Matias.html">Matiaksen peli</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="JK-elainvisa.html">Eläinvisa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="JK-kps.html">Kivi, paperi ja sakset</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Juho.html">Maantietovisa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Riku.html">Matikkavisa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Joanna.html">Question words</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Joanna2.html">Vuodenajat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Tietoja.html">Tietoja</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid d-flex row my-4 mx-0 align-items-baseline align-items-sm-center">
        <section class="container row row-cols-1 row-cols-lg-2 mx-0 my-0 px-0">

            <div class="row col px-3 pt-4 mx-0 animateOnLoad">

                <!-- Progress badge and trophies -->
                <div class="row mx-0 px-0 mb-3">
                    <div class="col-1">
                        <span class="badge px-3 py-2 fs-6 jk-badge-blue" id="questionIndex"></span>
                    </div>
                    <div class="col text-end" id="trophies">
                    </div>
                </div>
                <!-- Question -->
                <div class="col text-center">
                    <h2 id="question"></h2>
                    <figure>
                        <img class="figure-img img-fluid rounded" id="questionImage" alt="question image">
                        <figcaption class="fw-light text-start"><a id="questionImageSource" class="link-dark"
                                target="_blank">Kuva</a></figcaption>
                    </figure>
                </div>
            </div>

            <!-- Answer options -->
            <div class="col row d-flex flex-column align-items-center flex-sm-row mb-4 mb-lg-0 mx-0 animateOnLoad">

                <div class="col">
                    <div class="py-2 py-lg-4 px-0 px-sm-3">
                        <button class="btn w-100 py-3 py-md-5 text-white jk-btn" name="answerBtn"
                            id="answer_option_1"></button>
                    </div>

                    <div class="py-2 py-lg-4 px-0 px-sm-3">
                        <button class="btn w-100 py-3 py-md-5 text-white jk-btn" name="answerBtn"
                            id="answer_option_2"></button>
                    </div>
                </div>

                <div class="col">
                    <div class="py-2 py-lg-4 px-0 px-sm-3">
                        <button class="btn w-100 py-3 py-md-5 text-white jk-btn" name="answerBtn"
                            id="answer_option_3"></button>
                    </div>

                    <div class="py-2 py-lg-4 px-0 px-sm-3">
                        <button class="btn w-100 py-3 py-md-5 text-white jk-btn" name="answerBtn"
                            id="answer_option_4"></button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Question answer modal -->
    <div class="modal fade" id="answerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modal_title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                </div>
                <div class="modal-body">
                    <p class="fs-5" id="modalText"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Summary modal -->
    <div class="modal fade" id="summaryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="summary_title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="summaryTitle"></h5>
                </div>
                <div class="modal-body" id="modal_body">
                    <p class="fs-5" id="summaryText"></p>
                    <p class="fs-5" id="summaryCorrect"></p>
                    <p class="fs-5" id="summaryWrong"></p>
                </div>
                <div class="modal-footer">
                    <a href="index.html">
                        <button type="button" class="btn btn-secondary">Palaa etusivulle</button>
                    </a>
                    <button type="button" class="btn btn-primary" id="btnPlayAgain">Pelaa uudestaan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer container-fluid pt-3 text-white text-center mx-0 animateOnLoad">
        <div>
            <p>&copy Jan-Erik Kämäräinen</p>
        </div>
        <div>
            <p>2021</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/JK-elainvisa.js"></script>
</body>

</html>
